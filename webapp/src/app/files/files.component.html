<div class="row vh-100">
    <div class="col-md-12 row ">
        <h3 class="ml-20">Uploaded File List</h3>
    </div>

    <table aria-describedby="table" mat-table matSort [dataSource]="fileList" class=" ml-20 w-100">
    
        <ng-container matColumnDef="fileUrl">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> File URL
            </th>
            <td mat-cell *matCellDef="let element"> 
                <a href="{{element.fileUrl}}">{{element.fileUrl}}</a></td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded Date
            </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedDate}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
